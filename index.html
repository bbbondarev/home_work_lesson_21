<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СпортМаркет</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">  
      <div class="overlay">
        <h1 class="header-title">СпортМаркет</h1>
      </div>      
    </header>
    <section class="content">
      <div class="card">
        <img class="card-image" src="resources/box.jpg" alt="Перчатки для бокса"/>
        <a href="#" class="card-title">Бокс</a>
        <p class="card-text">Товары для бокса и различных видов боевых искусств.</p>        
      </div>
      <div class="card no-right-margin">
        <img class="card-image" src="resources/fb.jpg" alt="Футболисты" />        
        <a href="#" class="card-title">Футбол</a>
        <p class="card-text">Все для футбола. Мячи, бутсы, игровая форма.</p>        
      </div>
      <div class="card">
        <img class="card-image" src="resources/hc.jpg" alt="Хоккеист"/>        
        <a href="#" class="card-title">Хоккей</a>
        <p class="card-text">Все для хоккея. Аммуниция, джерси.</p>        
      </div>
      <div class="card no-right-margin">
        <img class="card-image" src="resources/run.jpg" alt="Бег"/>        
        <a href="#" class="card-title">Бег</a>
        <p class="card-text">Товары для бега. Все для активного занятия спортом.</p>        
      </div>      
    </section>
    <footer class="footer">
      <h4 class="footer-author">&#9400; Все права защищены.2023</h4>
    </footer>
  </body>
</html>
